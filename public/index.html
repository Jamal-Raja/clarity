<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Clarity</title>
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="navbar bg-base-100 shadow-sm justify-between md:px-20 border-b-[0.5px] border-secondary-content sticky top-0"
    >
      <div>
        <a class="btn btn-ghost text-xl px-2">Clarity</a>
      </div>
      <div class="flex sm:2/5 md:w-2/5">
        <input
          type="text"
          placeholder="Search"
          class="input input-bordered w-24 sm:w-full text-center"
        />
      </div>
      <div>L/D toggle</div>
    </div>
    <!-- MAIN CONTENT -->
    <main class="w-screen h-screen flex flex-row">
      <!-- LEFT SIDE -->
      <div class="bg-base-200 p-2 shrink w-2/5 max-w-56 lg:max-w-80">
        <div class="flex flex-col items-center sm:flex-row sm:justify-between">
          <h1 class="px-4 py-2 text-2xl text-start">All Notes</h1>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="w-8 hover:scale-110 active:scale-95 cursor-pointer hover:text-green-400"
            id="composeIcon"
          >
            <path
              d="M12 5H9C7.11438 5 6.17157 5 5.58579 5.58579C5 6.17157 5 7.11438 5 9V15C5 16.8856 5 17.8284 5.58579 18.4142C6.17157 19 7.11438 19 9 19H15C16.8856 19 17.8284 19 18.4142 18.4142C19 17.8284 19 16.8856 19 15V12M9.31899 12.6911L15.2486 6.82803C15.7216 6.36041 16.4744 6.33462 16.9782 6.76876C17.5331 7.24688 17.5723 8.09299 17.064 8.62034L11.2329 14.6702L9 15L9.31899 12.6911Z"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
        <ul id="notesUl" class="menu w-full flex flex-col gap-1"></ul>
      </div>
      <!-- RIGHT SIDE -->
      <div class="w-screen h-screen bg-base-100 p-2">
        <textarea
          name="note"
          id="textArea"
          loadedNote=""
          class="h-full w-full p-4 pt-3.5 caret-pink-400"
          placeholder="Start note here"
        ></textarea>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
